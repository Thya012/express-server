version: "1.1"
name: Get all books
env:
  host: localhost:3000
  email: Sathya012@abc.com
  password: "Thya1234"
tests:
  books:
    steps:
      - name: Login
        http:
          url: http://${{env.host}}/v1/auth/login
          method: POST
          check:
            status: /^20/
          json:
            email: ${{env.email}}
            password: ${{env.password}}
          captures:
            accessToken:
              jsonpath: $.token.accessToken
      - name: Get all books
        http:
          url: http://${{env.host}}/v1/books
          method: GET
          auth:
            bearer:
              token: ${{captures.accessToken}}
          check:
            status: /^20/